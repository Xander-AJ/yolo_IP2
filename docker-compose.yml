version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app/backend
    networks:
      - IP-2-network
    env_file:
      - .env   # Load environment variables from .env file

  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "3001:3000"
    volumes:
      - ./client:/app/client
    networks:
      - IP-2-network
    env_file:
      - .env   # Load environment variables from .env file

networks:
  IP-2-network:

